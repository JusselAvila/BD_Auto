<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="container">
        <div class="admin-wrapper">
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <h2>üéõÔ∏è Admin Panel</h2>
                    <p id="admin-name">Cargando...</p>
                </div>
                <nav class="sidebar-nav">
                    <a href="admin.html" class="nav-item">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="admin-productos.html" class="nav-item active">
                        <span class="nav-icon">üì¶</span>
                        <span class="nav-text">Productos</span>
                    </a>
                    <a href="admin-clientes.html" class="nav-item">
                        <span class="nav-icon">üë•</span>
                        <span class="nav-text">Clientes</span>
                    </a>
                    <a href="admin-ventas.html" class="nav-item">
                        <span class="nav-icon">üí∞</span>
                        <span class="nav-text">Ventas</span>
                    </a>
                    <div class="nav-divider"></div>
                    <a href="index.html" class="nav-item">
                        <span class="nav-icon">üè†</span>
                        <span class="nav-text">Ir al Inicio</span>
                    </a>
                    <a href="#" class="nav-item" id="btn-logout-admin">
                        <span class="nav-icon">üö™</span>
                        <span class="nav-text">Cerrar Sesi√≥n</span>
                    </a>
                </nav>
            </aside>

            <main class="admin-main">
                <header class="admin-header">
                    <h1>üì¶ Gesti√≥n de Productos</h1>
                    <button class="btn-primary" id="btn-nuevo-producto">‚ûï Nuevo Producto</button>
                </header>

                <div class="admin-section">
                    <div class="search-bar">
                        <input type="text" class="search-input" id="search-productos"
                            placeholder="Buscar por nombre, c√≥digo o descripci√≥n...">
                        <select class="search-input" id="filter-categoria" style="max-width: 200px;">
                            <option value="">Todas las categor√≠as</option>
                        </select>
                        <select class="search-input" id="filter-stock" style="max-width: 180px;">
                            <option value="">Todo el stock</option>
                            <option value="disponible">Disponible</option>
                            <option value="bajo">Stock bajo</option>
                            <option value="agotado">Agotado</option>
                        </select>
                    </div>
                </div>

                <div class="admin-section">
                    <div class="table-container">
                        <table class="admin-table" id="productos-table">
                            <thead>
                                <tr>
                                    <th>C√≥digo</th>
                                    <th>Producto</th>
                                    <th>Categor√≠a</th>
                                    <th>Marca</th>
                                    <th>Precio (Bs)</th>
                                    <th>Stock</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="8" style="text-align: center; padding: 40px;">
                                        <div class="spinner"></div>
                                        <p style="color: rgba(255,255,255,0.6); margin-top: 10px;">Cargando productos...
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL NUEVO/EDITAR PRODUCTO -->
    <div id="modal-producto" class="admin-modal">
        <div class="admin-modal-content" style="max-width: 800px;">
            <div class="admin-modal-header">
                <h2 id="modal-producto-title">Nuevo Producto</h2>
                <button class="btn-close" onclick="closeModal('modal-producto')">&times;</button>
            </div>
            <div class="admin-modal-body">
                <form id="form-producto">
                    <input type="hidden" id="producto-id" name="productoID">
                    <div class="form-grid">
                        <div class="campo">
                            <label for="producto-codigo">C√≥digo del Producto *</label>
                            <input type="text" id="producto-codigo" name="codigoProducto" required>
                        </div>
                        <div class="campo">
                            <label for="producto-nombre">Nombre del Producto *</label>
                            <input type="text" id="producto-nombre" name="nombreProducto" required>
                        </div>
                        <div class="campo">
                            <label for="producto-categoria-id">Categor√≠a *</label>
                            <select id="producto-categoria-id" name="categoriaID" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="producto-marca-id">Marca</label>
                            <select id="producto-marca-id" name="marcaID">
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="producto-precio-compra">Precio Compra (Bs) *</label>
                            <input type="number" id="producto-precio-compra" name="precioCompraBs" step="0.01" required>
                        </div>
                        <div class="campo">
                            <label for="producto-precio-venta">Precio Venta (Bs) *</label>
                            <input type="number" id="producto-precio-venta" name="precioVentaBs" step="0.01" required>
                        </div>
                        <div class="campo">
                            <label for="producto-stock-actual">Stock Actual *</label>
                            <input type="number" id="producto-stock-actual" name="stockActual" min="0" required>
                        </div>
                        <div class="campo">
                            <label for="producto-stock-minimo">Stock M√≠nimo *</label>
                            <input type="number" id="producto-stock-minimo" name="stockMinimo" min="0" required>
                        </div>
                        <div class="campo">
                            <label for="producto-ancho">Ancho (mm)</label>
                            <input type="number" id="producto-ancho" name="ancho">
                        </div>
                        <div class="campo">
                            <label for="producto-perfil">Perfil</label>
                            <input type="number" id="producto-perfil" name="perfil">
                        </div>
                        <div class="campo">
                            <label for="producto-diametro-rin">Di√°metro Rin (pulgadas)</label>
                            <input type="number" id="producto-diametro-rin" name="diametroRin" step="0.1">
                        </div>
                        <div class="campo">
                            <label for="producto-indice-carga">√çndice de Carga</label>
                            <input type="text" id="producto-indice-carga" name="indiceCarga" maxlength="10">
                        </div>
                        <div class="campo">
                            <label for="producto-indice-velocidad">√çndice de Velocidad</label>
                            <input type="text" id="producto-indice-velocidad" name="indiceVelocidad" maxlength="5">
                        </div>
                        <div class="campo">
                            <label for="producto-destacado">
                                <input type="checkbox" id="producto-destacado" name="destacado"
                                    style="width: auto; margin-right: 8px;">
                                Producto Destacado
                            </label>
                        </div>
                    </div>
                    <div class="campo" style="grid-column: 1 / -1;">
                        <label for="producto-descripcion">Descripci√≥n</label>
                        <textarea id="producto-descripcion" name="descripcion" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary"
                            onclick="closeModal('modal-producto')">Cancelar</button>
                        <button type="submit" class="btn-success" id="btn-guardar-producto">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/admin-common.js"></script>
    <script src="js/admin-productos.js"></script>
</body>

</html>
