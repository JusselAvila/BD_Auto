<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Empresa - Avila's Tyre Company</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1><a href="index.html" style="color: white; text-decoration: none;">Avila's Tyre Company</a></h1>
    <div class="header-actions">
      <a href="index.html" class="btn-login">Volver</a>
    </div>
  </header>

  <main class="container">
    <div class="form-container">
      <div class="card form-card">
        <h2>Registro de Empresa</h2>
        <p class="texto-centrado">Completa los datos de tu empresa para crear una cuenta</p>

        <form id="form-registro-empresa">
          <div class="campo">
            <label for="razonSocial">Razón Social *</label>
            <input type="text" id="razonSocial" name="razonSocial" required>
          </div>

          <div class="campo">
            <label for="nit">NIT *</label>
            <input type="text" id="nit" name="nit" required>
          </div>

          <div class="campo">
            <label for="representanteLegal">Representante Legal</label>
            <input type="text" id="representanteLegal" name="representanteLegal">
          </div>

          <div class="campo">
            <label for="email">Email Corporativo *</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="campo">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="70000000">
          </div>

          <div class="campo">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" required minlength="6">
          </div>

          <div class="campo">
            <label for="password-confirm">Confirmar Contraseña *</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
          </div>

          <button type="submit" class="btn-primary btn-block">Registrar Empresa</button>

          <p class="texto-centrado mt-20">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
          </p>

          <p class="texto-centrado">
            ¿Registro personal? <a href="registro-persona.html">Regístrate como persona</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <script>
    const API_URL = 'http://localhost:3000/api';

    document.getElementById('form-registro-empresa').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password-confirm').value;

      if (password !== passwordConfirm) {
        mostrarMensaje('Las contraseñas no coinciden', 'error');
        return;
      }

      const datos = {
        razonSocial: document.getElementById('razonSocial').value,
        nit: document.getElementById('nit').value,
        representanteLegal: document.getElementById('representanteLegal').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value,
        password: password
      };

      try {
        const response = await fetch(`${API_URL}/registro/empresa`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const resultado = await response.json();

        if (!response.ok) {
          throw new Error(resultado.error || 'Error en el registro');
        }

        mostrarMensaje('Empresa registrada exitosamente. Redirigiendo al login...', 'success');
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (err) {
        console.error('Error en registro:', err);
        mostrarMensaje(err.message, 'error');
      }
    });

    function mostrarMensaje(mensaje, tipo = 'info') {
      const mensajeDiv = document.createElement('div');
      mensajeDiv.className = `mensaje mensaje-${tipo}`;
      mensajeDiv.textContent = mensaje;
      mensajeDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: ${tipo === 'success' ? '#4CAF50' : tipo === 'error' ? '#f44336' : '#2196F3'};
        color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 10000;
      `;
      
      document.body.appendChild(mensajeDiv);
      
      setTimeout(() => {
        mensajeDiv.remove();
      }, 3000);
    }
  </script>
</body>
</html>
